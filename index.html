<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
</head>

<body>
    <header>
        <div>
            <button class="again">Again!</button>
            <p>(Between 1 And 20)</p>
        </div>
        <h1>Guess My Number!</h1>
        <div class="number">?</div>
    </header>
    <main>
        <section class="left">
            <input type="number" name="guess" id="guess" class="guess">
            <button class="checkbtn" id="checkbtn">Check!</button>
        </section>
        <section class="right">
            <p class="message">Start guessing....</p>
            <p class="label-score">Score:<span id="score">20</span></p>
            <p class=" label-highscore">Highscore:<span id="highscore">20</span></p>
        </section>
    </main>

    <script src="./js/guess.js"></script>
</body>

</html>
